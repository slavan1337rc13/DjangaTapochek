{% extends "products/base.html" %}
{% block content %}
    {% for product in products %}
        <div>
            <h1><a href="{% url "product_detail" pk=product.pk %}"> {{ product.title }} </a></h1>
            <h5> {{ product.text }} </h5>
            <p> Опубликовано {{ product.author }} </p>
            <p> {{ product.create_date }} </p>
        </div>
    {% endfor %}
{% endblock %}
