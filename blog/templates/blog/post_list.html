{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url "post_detail" pk=post.pk %}"> {{ post.title }} </a></h1>
            <h5> {{ post.text }} </h5>
            <p> Опубликовано {{ post.author }} </p>
            <p> {{ post.create_date }} </p>
        </div>
    {% endfor %}
{% endblock %}
